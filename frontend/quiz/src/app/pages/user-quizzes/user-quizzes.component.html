<div class="container mx-auto">
  <div class="flex items-center gap-7 mb-4">
    <h1 class="text-2xl font-bold">My Quizzes</h1>
    <button
      (click)="addQuiz()"
      class="bg-green-600 hover:bg-green-500 rounded-md p-2 cursor-pointer text-white"
    >
      + add quiz
    </button>
  </div>
  <app-quiz-list
    [quizzes]="quizzes"
    [isOwner]="isOwner"
    (editQuiz)="editQuiz($event)"
    (deleteQuiz)="deleteQuiz($event)"
  >
  </app-quiz-list>

  @if(quizzes.length === 0 && !isLoading && !errorMessage){
  <div class="text-center text-neutral-400">No quiz available.</div>
  } @if(isLoading && !errorMessage){
  <div class="text-center text-neutral-400">Loading...</div>
  } @if(errorMessage){
  <div class="error">{{ errorMessage }}</div>
  }
</div>
